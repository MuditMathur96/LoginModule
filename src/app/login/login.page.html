<style>
  :root {
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }
</style>
<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class='container'>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]='email'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]='password' type="Password"></ion-input>
     
    </ion-item>

    <ion-item>
      <ion-button expand="full" (click)='OnSubmit()'>Button</ion-button>
    </ion-item>
  

  <ion-item>
    <p>Use Username:  george.bluth@reqres.in<span (click)='copyToClipboard()'><ion-icon name="copy-outline"></ion-icon></span></p>
  </ion-item>
</ion-list>






 
</ion-content>
